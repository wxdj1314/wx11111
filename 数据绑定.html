<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
</head>
<body>
<div ng-controller="MyCtrl">
    <input type="text" ng-model="name">
    <p>你输入的内容是：{{name}}</p>
</div>
<script src="angular-1.3.0.js"></script>
<script>
    function MyCtrl($scope) {
        $scope.name="hello";
    }
</script>
</body>
</html>
