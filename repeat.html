<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>repeat</title>
</head>
<body>
<ul ng-controller="MyCtrl">
    <li ng-repeat="n in arr"><!-- ng-repeat 指令用于循环输出指定次数的HTML元素 -->
        <p>{{n}}</p>
    </li>

</ul>
<p>{{name}}</p>
<div ng-controller="MyCtrl2">
    {{obj.name2}}
</div>
<script src="angular-1.3.0.js"></script>
<script>
    var app=angular.module("myApp",[]);
    /*app.controller("MyCtrl",function ($scope) {
        $scope.arr=["霍建华","胡歌","靳东","王凯"];
    })*/
    app.controller("MyCtrl",["$scope","$rootScope",function ($sco,$rot) {
        $sco.arr=["霍建华","胡歌","靳东","王凯"];
        $rot.name="霍建华33333";
    }])

    app.controller("MyCtrl2",function ($scope) {
        $scope.obj={
            name1:"霍建华6666666",
            name2:"胡歌66666666"
        }
    })
</script>
</body>
</html>
